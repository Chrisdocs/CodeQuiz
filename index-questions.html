<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Questions</title>
    </head>
</head>
<body class="page-content">
    
    <header class="page-top">
        <div class="view-hscore">
            <p><a href="./index-hs.html" class="highscore" id="highscoreView">View High Score</a></p>
        </div>
        <div class="timer" id="timerdiv">
            <h2 id="maintimer">Time left:</h2>
            <h2 id="countdown"></h2>
        </div>
    </header>
    
    <section class="questions">
        <div class="main-div" id="maindiv">
        
        <div class="div-secondary" id="divsecondary">
            <div class="div-el" id="divel"><h1 class="title-section" id="setattribute"></h1>
                <div class="btn-el" id="btnel">
                    <div class="questions-buttons-a">
                        <button class="a-btn" id="answerA"></button>
                    </div>
                    <div class="questions-buttons-b">
                        <button class="b-btn" id="answerB"></button>
                    </div>
                    <div class="questions-buttons-c">
                        <button class="c-btn" id="answerC"></button>
                    </div>
                    <div class="questions-buttons-d">
                        <button class="d-btn" id="answerD"></button>
                    </div>
                </div>
                <div class="correct-or-incorrect">
                    <p class="right-wrong-p"></p>
                </div>
            </div>
        </div>

        </div>
        
    </section>
    
    
    <script src="./assets/java/script-questions.js"></script>
