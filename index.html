<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>

<body class="page-content">
    
    <header class="page-top">
        <div class="view-hscore">
            <p><a href="url" class="highscore" id="v-hs">View High Score</a></p>
        </div>
        <div class="timer" id="timerdiv">
            <h2 id="maintimer">Time left: </h2>
            <h2 id="countdown"></h2>
        </div>
    </header>
    
    <section class="questions">
        <div class="main-div" id="maindiv">
        <div class="div-box" id="divbox">
            <div class="q-box" id="qbox">
                <h1 class="h1-box" id="h1box">Code Quiz Challenge</h1>
            <div class="text-box" id="tbox">
                <p class="question-text" id="pbox">Try to asnwer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/ time by ten seconds!</p>
                </div>
            </div>
            <div class="btn-box" id="btnbx">
                <div class="home-start" id="homestart">
                <button class="start-btn" id="stbtn">Start Quiz!</button>
                </div>
            </div>
        </div>
        </div>
        
    </section>
    
    
    <script src="./assets/java/script.js"></script>
</body>

</html>
